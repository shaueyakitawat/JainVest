<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Backtest Test Page</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-top: 0; }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #059669; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #output {
            background: #1e293b;
            color: #10b981;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            margin-top: 20px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        select, input {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            margin: 5px;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status.success { background: #d1fae5; color: #065f46; }
        .status.error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Algo Backtest Tester</h1>
        <p>Quick test page to verify backend connectivity and backtest functionality</p>
        
        <div id="statusBar"></div>
        
        <div style="margin: 20px 0;">
            <label>Stock: 
                <select id="stockSelect">
                    <option value="RELIANCE.NS">Reliance Industries</option>
                    <option value="TCS.NS">TCS</option>
                    <option value="HDFCBANK.NS">HDFC Bank</option>
                    <option value="INFY.NS">Infosys</option>
                </select>
            </label>
            
            <label>Start: <input type="date" id="startDate" value="2024-01-01"></label>
            <label>End: <input type="date" id="endDate" value="2024-11-14"></label>
        </div>

        <div>
            <button onclick="testConnection()">1. Test Backend Connection</button>
            <button onclick="testStocks()">2. Test Stock List API</button>
            <button onclick="testSimpleBacktest()">3. Run Simple RSI Strategy</button>
            <button onclick="testComplexBacktest()">4. Run Complex Strategy</button>
            <button onclick="clearOutput()">Clear Output</button>
        </div>

        <pre id="output">Ready to test... Click a button above to start.</pre>
    </div>

    <script>
        const output = document.getElementById('output');
        const statusBar = document.getElementById('statusBar');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            output.innerHTML += `\n[${timestamp}] ${prefix} ${message}`;
            output.scrollTop = output.scrollHeight;
        }
        
        function showStatus(message, type) {
            statusBar.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function clearOutput() {
            output.innerHTML = 'Output cleared.';
            statusBar.innerHTML = '';
        }

        async function testConnection() {
            log('Testing backend connection at http://localhost:5001...');
            
            try {
                const response = await fetch('http://localhost:5001/health', {
                    method: 'GET',
                });
                
                if (response.ok) {
                    log('Backend is ONLINE and responding!', 'success');
                    showStatus('‚úÖ Backend connected successfully', 'success');
                } else {
                    log(`Backend returned status: ${response.status}`, 'error');
                    showStatus('‚ö†Ô∏è Backend responded but with error status', 'error');
                }
            } catch (error) {
                log(`Connection failed: ${error.message}`, 'error');
                showStatus('‚ùå Cannot connect to backend - Make sure it\'s running on port 5001', 'error');
            }
        }

        async function testStocks() {
            log('Fetching available Indian stocks...');
            
            try {
                const response = await fetch('http://localhost:5001/algo_stocks', {
                    method: 'GET',
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log(`Found ${data.stocks.length} stocks:`, 'success');
                    data.stocks.forEach((stock, i) => {
                        log(`  ${i+1}. ${stock.name} (${stock.symbol})`);
                    });
                    showStatus(`‚úÖ Successfully fetched ${data.stocks.length} stocks`, 'success');
                } else {
                    log(`API error: ${data.error}`, 'error');
                    showStatus('‚ö†Ô∏è API returned error', 'error');
                }
            } catch (error) {
                log(`Request failed: ${error.message}`, 'error');
                showStatus('‚ùå Failed to fetch stocks', 'error');
            }
        }

        async function testSimpleBacktest() {
            const symbol = document.getElementById('stockSelect').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            log(`\n${'='.repeat(60)}`);
            log('Running SIMPLE RSI STRATEGY');
            log(`Stock: ${symbol}`);
            log(`Period: ${startDate} to ${endDate}`);
            log(`Strategy: Buy when RSI < 30`);
            log('='.repeat(60));
            
            const strategy = {
                symbol: symbol,
                start_date: startDate,
                end_date: endDate,
                initial_capital: 100000,
                strategy_blocks: [
                    {
                        type: "indicator",
                        id: "rsi",
                        params: { period: 14 },
                        category: "indicators"
                    },
                    {
                        type: "condition",
                        id: "threshold",
                        params: { indicator: "rsi", operator: "<", value: 30 },
                        category: "conditions"
                    },
                    {
                        type: "action",
                        id: "buy",
                        params: { quantity: "percentage", value: 10 },
                        category: "actions"
                    }
                ]
            };
            
            log('Sending request to backend...');
            
            try {
                const response = await fetch('http://localhost:5001/algo_backtest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(strategy)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log('\nüìä BACKTEST RESULTS:', 'success');
                    log(`Initial Capital: ‚Çπ${data.initial_capital.toLocaleString()}`);
                    log(`Final Capital: ‚Çπ${data.metrics.final_capital.toLocaleString()}`);
                    log(`Total Return: ${data.metrics.total_return}%`, data.metrics.total_return > 0 ? 'success' : 'error');
                    log(`Total Trades: ${data.metrics.total_trades}`);
                    log(`Win Rate: ${data.metrics.win_rate}%`);
                    log(`Sharpe Ratio: ${data.metrics.sharpe_ratio}`);
                    log(`Max Drawdown: ${data.metrics.max_drawdown}%`);
                    log(`Profit Factor: ${data.metrics.profit_factor}`);
                    
                    if (data.trades && data.trades.length > 0) {
                        log('\nüìù Trade History:');
                        data.trades.forEach((trade, i) => {
                            log(`  ${i+1}. ${trade.type} on ${trade.date}: ${trade.shares} shares @ ‚Çπ${trade.price}`);
                            if (trade.pl) {
                                log(`     P&L: ‚Çπ${trade.pl} (${trade.pl_pct}%)`);
                            }
                        });
                    }
                    
                    showStatus('‚úÖ Backtest completed successfully!', 'success');
                } else {
                    log(`Backtest failed: ${data.error}`, 'error');
                    showStatus(`‚ùå Backtest error: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`Request failed: ${error.message}`, 'error');
                showStatus('‚ùå Failed to run backtest', 'error');
            }
        }

        async function testComplexBacktest() {
            const symbol = document.getElementById('stockSelect').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            log(`\n${'='.repeat(60)}`);
            log('Running COMPLEX STRATEGY');
            log(`Stock: ${symbol}`);
            log(`Period: ${startDate} to ${endDate}`);
            log(`Strategy: RSI + Stop Loss + Take Profit`);
            log('='.repeat(60));
            
            const strategy = {
                symbol: symbol,
                start_date: startDate,
                end_date: endDate,
                initial_capital: 100000,
                strategy_blocks: [
                    {
                        type: "indicator",
                        id: "rsi",
                        params: { period: 14 },
                        category: "indicators"
                    },
                    {
                        type: "condition",
                        id: "threshold",
                        params: { indicator: "rsi", operator: "<", value: 30 },
                        category: "conditions"
                    },
                    {
                        type: "action",
                        id: "buy",
                        params: { quantity: "percentage", value: 20 },
                        category: "actions"
                    },
                    {
                        type: "action",
                        id: "stopLoss",
                        params: { percentage: 5 },
                        category: "actions"
                    },
                    {
                        type: "action",
                        id: "takeProfit",
                        params: { percentage: 10 },
                        category: "actions"
                    }
                ]
            };
            
            log('Sending request to backend...');
            
            try {
                const response = await fetch('http://localhost:5001/algo_backtest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(strategy)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log('\nüìä BACKTEST RESULTS:', 'success');
                    log(`Initial Capital: ‚Çπ${data.initial_capital.toLocaleString()}`);
                    log(`Final Capital: ‚Çπ${data.metrics.final_capital.toLocaleString()}`);
                    log(`Total Return: ${data.metrics.total_return}%`, data.metrics.total_return > 0 ? 'success' : 'error');
                    log(`Total Trades: ${data.metrics.total_trades}`);
                    log(`Win Rate: ${data.metrics.win_rate}%`);
                    log(`Sharpe Ratio: ${data.metrics.sharpe_ratio}`);
                    log(`Max Drawdown: ${data.metrics.max_drawdown}%`);
                    
                    if (data.trades && data.trades.length > 0) {
                        log('\nüìù Recent Trades:');
                        data.trades.slice(-5).forEach((trade, i) => {
                            log(`  ${trade.type} on ${trade.date}: ${trade.shares} shares @ ‚Çπ${trade.price} (${trade.reason})`);
                            if (trade.pl) {
                                const plColor = trade.pl > 0 ? 'success' : 'error';
                                log(`     P&L: ‚Çπ${trade.pl} (${trade.pl_pct}%)`, plColor);
                            }
                        });
                    }
                    
                    showStatus('‚úÖ Complex backtest completed successfully!', 'success');
                } else {
                    log(`Backtest failed: ${data.error}`, 'error');
                    showStatus(`‚ùå Backtest error: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`Request failed: ${error.message}`, 'error');
                showStatus('‚ùå Failed to run backtest', 'error');
            }
        }
    </script>
</body>
</html>
